<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typescript Practice</title>
</head>
<body>
<main>

    <div id="container">

        <button class="button">Increase</button>
        <button class="button-reset">Reset</button>

            <p class="display-number"></p>

        <div class="slider-container">
            <label for="slider">Slider Value</label>
            <input id="slider" name='slider' type="range" min="0" max="25"  value="12.5" />
            <p class="slider-number">0</p>
            <button>Submit</button>
        </div>


    </div>


</main>


<script src="main.js"></script>
</body>
</html>
